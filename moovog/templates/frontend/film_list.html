{% block page_content %}
   <!-- page content -->
   <!-- pagination links -->
   <!-- film list -->
	<p id="film_list">
	<p>
		{% if movies %}
		{% for movie in movies %}
			<div class="film_thumbnail">
					<div class="left">
						<a href="{% url src.frontend.views.movie movie.title|clean_name, movie.pk %}">
							<img src="{{ movie.image_url|get_cover_image }}" class="thumbnail_image"/>
						</a>
					</div>
					<div class="right">
						<p>Title: {{ movie.title }}</p>
						<p>Year: {{ movie.year }}</p>

						<p>Genre: 
						  {% for genre in movie.genres.all %}
						  {% if forloop.last %}
						  <a href="{% url src.frontend.views.genre genre.name|clean_name, genre.pk %}">{{ genre.name }}</a>
						  {% else %}
						  <a href="{% url src.frontend.views.genre genre.name|clean_name, genre.pk %}">{{ genre.name }}</a>,&nbsp;
						  {% endif %}
						  {% endfor %}
						</p>
					</div>
			</div>
			<div class="film_tooltip">
				<embed 
					 src="{{ movie.imdb_id|internet_movie_archive_player }}" 
					 FlashVars="width=320&height=260&autostart=True&mute=True&controlbar=None"
					 type="application/x-shockwave-flash" />
			</div>
			{% endfor %}
	{% endif %}
	</p>
	<p>
  		{% if is_paginated %}{% load paginator %}{% paginator 3 %}{% endif %}
	</p>
</p>



{% endblock page_content %}

   <!-- page footer -->
