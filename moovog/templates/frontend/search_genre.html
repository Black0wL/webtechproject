{% extends "frontend/base.html" %}

{% load custom_filters %}
{% load i18n %}

{% block page_content %}

<h1>Possible results in genres for search: {{ query }}</h1>
{% if results %}
<ul>
{% for result in results %}
<li><a href="{% url src.seeker.views.genre result.genre_name|clean_name, result.id %}">{{ result.genre_name }}</a></li>
{% endfor %}
{% endif %}
{% endblock page_content %}
