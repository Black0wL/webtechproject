    <script type="text/javascript">
        (function() {
            var input = $('div.miniSearch input.searchTxt')[0];
            var btn = $('div.miniSearch input.searchBtn')[0];
            new $.IKan.SearchTips(input, btn, { tipBoxWidth: '140px', strLength: 20 });
        })();

        (function() {
            var userName = $('#btn_uname');
            var btnLogout = $('#btn_logout');
            var btnLogin = $('#btn_login');

            btnLogout.addEvent('click', function() { $.IKan.User2.logout(); });

            $.IKan.User2.onLogined.subscribe(function(name, args) {
                userName.html(args[0].UserName);
                userName.css('display', '');
                btnLogout.css('display', '');
                btnLogin.css('display', 'none');
            });
            $.IKan.User2.onlogouted.subscribe(function(name, args) {
                userName.css('display', 'none');
                btnLogout.css('display', 'none');
                btnLogin.css('display', '');
            });
            $.IKan.User2.tryReadUserInfo();
        })();
